<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <link rel="stylesheet" href="css/list_styles.css">
</head>

<body>
    <div id="body">
        <h1>List Styles</h1>

        <h4>Inside</h4>
        <ol class="inside">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol>

        <h4>Outside</h4>
        <ol class="outside">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol>
    
    </div>
    
</body>

</html>
