    <title>Descendant Selectors</title>

<body>
    <div id="body">

        <div>
            Div text here
            <h1>Descendant Selectors</h1>

            <span>
                Another span here
            </span>

                This will be red because #body->div->p
            </p>
        </div>
        <span>
            Another span
        </span>
        <p>
            Another paragraph
        </p>
    </div>

    <span>
        Another Span here
    </span>
